<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        </div>

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="dropdown">
                    <a href="#">Services</a>
                    <div class="dropdown-content">

    <div class="front-container">
        
    </div>
    <div class="sticky-buttons">
        <a href="#" class="round-button"><img src="images/fb.png" draggable="false" alt="Facebook"></a>
        <a href="#" class="round-button"><img src="images/li.png" draggable="false" alt="LinkedIn"></a>
        <a href="#" class="round-button"><img src="images/yt.png" draggable="false" alt="Youtube"></a>
